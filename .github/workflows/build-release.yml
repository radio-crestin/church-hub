name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64 (Apple Silicon)
          - platform: macos-latest
            rust_target: aarch64-apple-darwin
            bun_target: bun-darwin-arm64
            sidecar_suffix: aarch64-apple-darwin
            consistent_name: church-hub-macos-arm64.dmg

          # Windows x64
          - platform: windows-latest
            rust_target: x86_64-pc-windows-msvc
            bun_target: bun-windows-x64
            sidecar_suffix: x86_64-pc-windows-msvc.exe
            consistent_name: church-hub-windows-x64.exe

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update version in tauri.conf.json
        shell: bash
        run: |
          cd app/tauri
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            powershell -Command "(Get-Content tauri.conf.json) -replace '\"version\": \"[^\"]*\"', '\"version\": \"${{ steps.version.outputs.version }}\"' | Set-Content tauri.conf.json"
          else
            sed -i.bak 's/"version": "[^"]*"/"version": "${{ steps.version.outputs.version }}"/' tauri.conf.json
            rm -f tauri.conf.json.bak
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './app/tauri -> target'
          cache-targets: true

      - name: Install dependencies
        working-directory: app
        run: bun install --frozen-lockfile

      - name: Build client
        working-directory: app
        run: bun run --filter client build

      - name: Compile server sidecar
        working-directory: app/apps/server
        shell: bash
        run: |
          mkdir -p ../../tauri/bin
          OUTFILE="../../tauri/bin/church-hub-sidecar-${{ matrix.sidecar_suffix }}"
          echo "Compiling sidecar to: $OUTFILE"
          bun build \
            --compile \
            --production \
            --minify \
            --minify-syntax \
            --target ${{ matrix.bun_target }} \
            --outfile "$OUTFILE" \
            ./src/index.ts

      - name: Verify sidecar binary
        shell: bash
        run: |
          echo "Contents of tauri/bin:"
          ls -la app/tauri/bin/
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            test -f "app/tauri/bin/church-hub-sidecar-${{ matrix.sidecar_suffix }}" || exit 1
          else
            test -x "app/tauri/bin/church-hub-sidecar-${{ matrix.sidecar_suffix }}" || exit 1
          fi
          echo "Sidecar binary verified successfully"

      - name: Build Tauri app
        id: tauri_build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: app
          tauriScript: bunx tauri
          args: --target ${{ matrix.rust_target }}
          tagName: v__VERSION__
          releaseName: 'Church Hub v__VERSION__'
          releaseBody: |
            # üéâ Church Hub v__VERSION__

            A modern, feature-rich church presentation and livestream management system.

            ---

            ## üì• Direct Downloads

            | Platform | Download |
            |----------|----------|
            | üçé **macOS** (Apple Silicon) | [‚¨áÔ∏è Download .dmg](https://github.com/radio-crestin/church-hub/releases/latest/download/church-hub-macos-arm64.dmg) |
            | ü™ü **Windows** (x64) | [‚¨áÔ∏è Download .exe](https://github.com/radio-crestin/church-hub/releases/latest/download/church-hub-windows-x64.exe) |

            ---

            ## üöÄ Quick Start

            1. Click the download link for your platform above
            2. Run the installer
            3. Launch Church Hub
            4. Access the web interface at `http://localhost:3000`

            ---

            ## üçé macOS Installation Note

            After installing, if you see **"church-hub.app is damaged and can't be opened"**, run this command in Terminal:

            ```bash
            xattr -c /Applications/church-hub.app
            ```

            This removes the quarantine flag from unsigned apps.

            ---

            ## üìö Documentation

            - [README](https://github.com/radio-crestin/church-hub#readme)
            - [API Documentation](http://localhost:3000/api/docs) (after installation)

            ---

            <sub>Made with ‚ù§Ô∏è for churches everywhere</sub>
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: false

      - name: Debug - List all bundle outputs
        shell: bash
        run: |
          echo "=== Listing all bundle directories ==="
          find app/tauri/target -type d -name "bundle" 2>/dev/null | while read dir; do
            echo "Found bundle dir: $dir"
            find "$dir" -type f \( -name "*.dmg" -o -name "*.exe" -o -name "*.msi" \) 2>/dev/null
          done
          echo "=== Done ==="

      - name: Create consistently named artifact (macOS)
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          echo "Looking for .dmg files..."
          DMG_FILE=$(find app/tauri/target -name "*.dmg" -type f 2>/dev/null | head -1)
          echo "Found: $DMG_FILE"
          if [ -n "$DMG_FILE" ] && [ -f "$DMG_FILE" ]; then
            cp "$DMG_FILE" "${{ matrix.consistent_name }}"
            echo "‚úÖ Created: ${{ matrix.consistent_name }}"
            ls -la "${{ matrix.consistent_name }}"
          else
            echo "‚ùå No .dmg file found!"
            find app/tauri/target -type f -name "*" | grep -E '\.(dmg|app)' || echo "No dmg/app files found"
            exit 1
          fi

      - name: Create consistently named artifact (Windows)
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          echo "Looking for setup .exe files..."
          EXE_FILE=$(find app/tauri/target -name "*-setup.exe" -type f 2>/dev/null | head -1)
          echo "Found: $EXE_FILE"
          if [ -n "$EXE_FILE" ] && [ -f "$EXE_FILE" ]; then
            cp "$EXE_FILE" "${{ matrix.consistent_name }}"
            echo "‚úÖ Created: ${{ matrix.consistent_name }}"
            ls -la "${{ matrix.consistent_name }}"
          else
            echo "‚ùå No setup exe file found!"
            find app/tauri/target -type f -name "*.exe" || echo "No exe files found"
            exit 1
          fi

      - name: Upload consistently named artifact to release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.consistent_name }}
          tag_name: v${{ steps.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
