name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64 (Apple Silicon)
          - platform: macos-latest
            rust_target: aarch64-apple-darwin
            bun_target: bun-darwin-arm64
            sidecar_suffix: aarch64-apple-darwin

          # Windows x64
          - platform: windows-latest
            rust_target: x86_64-pc-windows-msvc
            bun_target: bun-windows-x64
            sidecar_suffix: x86_64-pc-windows-msvc.exe

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update version in tauri.conf.json
        shell: bash
        run: |
          cd app/tauri
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            powershell -Command "(Get-Content tauri.conf.json) -replace '\"version\": \"[^\"]*\"', '\"version\": \"${{ steps.version.outputs.version }}\"' | Set-Content tauri.conf.json"
          else
            sed -i.bak 's/"version": "[^"]*"/"version": "${{ steps.version.outputs.version }}"/' tauri.conf.json
            rm -f tauri.conf.json.bak
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './app/tauri -> target'
          cache-targets: true

      - name: Install dependencies
        working-directory: app
        run: bun install --frozen-lockfile

      - name: Build client
        working-directory: app
        run: bun run --filter client build

      - name: Compile server sidecar
        working-directory: app/apps/server
        shell: bash
        run: |
          mkdir -p ../../tauri/bin
          OUTFILE="../../tauri/bin/church-hub-sidecar-${{ matrix.sidecar_suffix }}"
          echo "Compiling sidecar to: $OUTFILE"
          bun build \
            --compile \
            --production \
            --minify \
            --minify-syntax \
            --target ${{ matrix.bun_target }} \
            --outfile "$OUTFILE" \
            ./src/index.ts

      - name: Verify sidecar binary
        shell: bash
        run: |
          echo "Contents of tauri/bin:"
          ls -la app/tauri/bin/
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            test -f "app/tauri/bin/church-hub-sidecar-${{ matrix.sidecar_suffix }}" || exit 1
          else
            test -x "app/tauri/bin/church-hub-sidecar-${{ matrix.sidecar_suffix }}" || exit 1
          fi
          echo "Sidecar binary verified successfully"

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: app
          tauriScript: bunx tauri
          args: --target ${{ matrix.rust_target }}
          tagName: v__VERSION__
          releaseName: 'Church Hub v__VERSION__'
          releaseBody: |
            ## What's New

            See the commits for details on changes in this release.

            ## Downloads

            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | macOS | Apple Silicon (M1/M2/M3/M4) | `.dmg` |
            | Windows | x64 | `.msi`, `.exe` |

            ## macOS Installation Note

            After installing, if you see **"church-hub.app is damaged and can't be opened"**, run this command in Terminal:

            ```bash
            xattr -c /Applications/church-hub.app
            ```

            This removes the quarantine flag from unsigned apps.
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: false
